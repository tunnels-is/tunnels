# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    - ./build-ui.sh

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/main

  - id: server
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm
    main: ./server

  - id: iot
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm
    main: ./cmd/iot

dist: ./builds

archives:
    # this name template makes the OS and Arch compatible with the results of `uname`.
    # use zip for windows archives

  - id: a1
    builds: [tunnels]
    format: tar.gz
    name_template: >-
      tunnels_
      {{- title .Version}}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    allow_different_binary_count: true
    format_overrides:
      - goos: windows
        format: zip

  - id: a2
    builds: [server]
    format: tar.gz
    name_template: >-
      server_
      {{- title .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    allow_different_binary_count: true

  - id: a3
    builds: [iot]
    format: tar.gz
    name_template: >-
      iot
      {{- title .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    allow_different_binary_count: true

release:
   draft: true  
   replace_existing_draft: true
   replace_existing_artifacts: true
   prerelease: auto
   mode: replace

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

