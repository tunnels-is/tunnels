name: Build Desktop Client

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
          - runner: macos-latest
            goos: darwin
            goarch: universal
          - runner: windows-latest
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      # ---------- platform dependencies ----------
      - name: Install Linux dependencies
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      # ---------- version ----------
      - name: Set version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      # ---------- build ----------
      - name: Build (Linux)
        if: matrix.goos == 'linux'
        env:
          CGO_ENABLED: "1"
        run: |
          go build -tags webkit2_41 -trimpath \
            -ldflags "-s -w -X github.com/tunnels-is/tunnels/version.Version=${{ env.VERSION }}" \
            -o tunnels-desktop ./cmd/wails

      - name: Build (macOS universal)
        if: matrix.goos == 'darwin'
        run: |
          CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 go build -trimpath \
            -ldflags "-s -w -X github.com/tunnels-is/tunnels/version.Version=${{ env.VERSION }}" \
            -o tunnels-desktop-arm64 ./cmd/wails

          CGO_ENABLED=1 GOOS=darwin GOARCH=amd64 go build -trimpath \
            -ldflags "-s -w -X github.com/tunnels-is/tunnels/version.Version=${{ env.VERSION }}" \
            -o tunnels-desktop-amd64 ./cmd/wails

          lipo -create -output tunnels-desktop tunnels-desktop-arm64 tunnels-desktop-amd64

      - name: Build (Windows)
        if: matrix.goos == 'windows'
        env:
          CGO_ENABLED: "1"
        run: |
          go build -trimpath `
            -ldflags "-s -w -H windowsgui -X github.com/tunnels-is/tunnels/version.Version=${{ env.VERSION }}" `
            -o tunnels-desktop.exe ./cmd/wails

      # ---------- package ----------
      - name: Package (Linux)
        if: matrix.goos == 'linux'
        run: |
          tar czf "tunnels-desktop_${VERSION}_Linux_amd64.tar.gz" tunnels-desktop
          echo "ASSET=tunnels-desktop_${VERSION}_Linux_amd64.tar.gz" >> "$GITHUB_ENV"

      - name: Package (macOS)
        if: matrix.goos == 'darwin'
        run: |
          tar czf "tunnels-desktop_${VERSION}_Darwin_universal.tar.gz" tunnels-desktop
          echo "ASSET=tunnels-desktop_${VERSION}_Darwin_universal.tar.gz" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: matrix.goos == 'windows'
        shell: bash
        run: |
          7z a "tunnels-desktop_${VERSION}_Windows_amd64.zip" tunnels-desktop.exe
          echo "ASSET=tunnels-desktop_${VERSION}_Windows_amd64.zip" >> "$GITHUB_ENV"

      # ---------- upload to release ----------
      - uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: ${{ env.ASSET }}
